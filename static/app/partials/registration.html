<div class="container">
  <fieldset>
    <form name="myForm" novalidate ng-submit='submit()'>

      <div class="form-group">
        <label>Account Type</label>
        <select class="form-control" ng-model='type'>
          <option value="" selected="" disabled="" hidden="">--SELECT--</option>
          <option value="Student">Student</option>
          <option value="Professor">Professor</option>
        </select>
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="fname" class="form-control" ng-model='f_name' />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" ng-model='l_name' />
      <div class="form-group">
        <label>Email</label>
        <input type="text" id="email" class="form-control" ng-model='email' />
      </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" id="password" name="password" class="form-control" ng-model='password' ng-maxlength="20" ng-minlength="5" />
        <div >Cannot leave field empty</div>
      </div>
      <div class="alert alert-danger" ng-show="showExists">Email already exists</div>

      <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
  </fieldset>
</div>
