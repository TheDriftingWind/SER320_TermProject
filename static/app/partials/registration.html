<div class="container">
  <fieldset>
    <!-- <form novalidate> -->

      <div class="form-group">
        <label>Account Type</label>
        <select class="form-control" ng-model='type'>
          <option value="" selected="" disabled="" hidden="">--SELECT--</option>
          <option value="Student">Student</option>
          <option value="Professor">Professor</option>
        </select>
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="fname" class="form-control" ng-model='f_name' />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" ng-model='l_name' />
      <div class="form-group">
        <label>Email</label>
        <input type="text" id="email" class="form-control" ng-model='email' />
      </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" id="password" class="form-control" ng-model='password' />
      </div>

      <button class="btn btn-primary" ng-click='submit()'>Submit</button>
    <!-- </form> -->
  </fieldset>
</div>
