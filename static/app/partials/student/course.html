<!DOCTYPE html>
<html>

<head>
    <title>My Courses</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />

</head>

<body>
  <nav class="navbar navbar-default" style="width: 100%; z-index: 9999;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/student">PEWA</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="courselookup.html">Search Courses</a></li>
          <li><a href="../index.html">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <header>
      <h1>Course</h1>
    </header>
  </div>

  <div class="container boxed">
    <h3>Details</h3>
    <h4><b>Course Name:</b>{{course.name}}</h4>
    <p><b>Course #:</b> {{course.course_number}}</p>
  </div>

  <div class="container boxed mt10">
    <h3>Projects</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th><!--Btn placeholder--></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in projects">
          <td>{{project.name}}</td>
          <td>{{project.startDate}}</td>
          <td>{{project.endDate}}</td>
          <td><a href="#/student/course/{{course._id}}/project/{{project._id}}" class="btn btn-primary">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
