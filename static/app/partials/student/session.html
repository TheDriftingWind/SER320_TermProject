<!DOCTYPE html>
<html>

<head>
  <title>Evaluations</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-default" style="width: 100%; z-index: 9999;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/student">PEWA</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="courselookup.html">Search Courses</a></li>
          <li><a href="../index.html">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1>Evaluations</h1>
      <h3>Team Members</h3>
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Issued</th>
            <th>Date Due</th>
            <th>Status</th>
            <th><!--Btn Placeholder--></th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="student in roster">
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{evalStatuses[$index]}}</td>
            <td ng-if="evalStatuses[$index]==false"><a href="student_evaluation_form.html?studentId=Charles" class="btn btn-default">Evaluate</a></td>
          </tr>
          
        </tbody>
      </table>
  </div>
    <br>
    <div>
    <h3>Your Evaluations</h3>
        <ol>
        <li ng-repeat="evaluation in studentEvals"><a href="/viewevaluation">Evaluation {{$index}}</a></li>
        </ol>
    </div>

</body>

</html>
