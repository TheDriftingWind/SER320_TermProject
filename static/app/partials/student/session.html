<!DOCTYPE html>
<html>

<head>
  <title>Evaluations</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-default" style="width: 100%; z-index: 9999;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/student"><img style="height:38px; width:100px;" src="./images/PEWALogo.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
        <!--  <li><a href="courselookup.html">Search Courses</a></li> -->
            <li><a ng-click="logout()">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1>Evaluations</h1>
      <h3>Team Members</h3>
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Issued</th>
            <th>Date Due</th>
            <th>Status</th>
            <th><!--Btn Placeholder--></th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="evaluation in evalsAsEvaluator">
            <td>{{evaluation.evaluateeInfo.first_name}}</td>
            <td>{{evaluation.evaluateeInfo.last_name}}</td>
            <td>{{evaluation.startDate}}</td>
            <td>{{evaluation.endDate}}</td>

            <td ng-if="evaluation.status">Incomplete</td>
            <td ng-if="!evaluation.status">Complete</td>
            <td ng-if="evaluation.status"><a href="#/student/course/{{course._id}}/project/{{project._id}}/evaluations/fill/{{evaluation._id}}" class="btn btn-default">Evaluate</a></td>
          </tr>

        </tbody>
      </table>
      <br>
      <div>
    <h3>Your Evaluations</h3>
        <ol>
        <li ng-if="!evaluation.status" ng-repeat="evaluation in evalsAsEvaluatee"><a  href="#/student/course/{{course._id}}/project/{{project._id}}/evaluations/view/{{$index}}/{{evaluation._id}}">Evaluation {{$index+1}}</a></li>
        </ol>
    </div>
  </div>
   
</body>

</html>
