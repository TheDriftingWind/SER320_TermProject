<!DOCTYPE html>
<html>
<head>
  <title>Evaluation</title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-default" style="width: 100%; z-index: 9999;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/student"><img style="height:38px; width:100px;" src="./images/PEWALogo.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
<!--          <li><a href="courselookup.html">Search Courses</a></li>-->
            <li><a ng-click="logout()">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

   <div class="container">
     <header>
       <h1>Team Member Evaluation Form</h1>
     </header>
   </div>
  <div class="container">
    <form name="evalForm" ng-submit="submit()" novalidate>
      <div class="form-group">
        <label>Feedback</label>
        <textarea name="feedback" ng-model="form.feedback" class="form-control" required></textarea>
           <div class="alert alert-danger" ng-show="evalForm.feedback.$touched && form.feedback == ''">Please enter your feedback</div>
      </div>

      <div class="form-group" ng-class="{'has-error' : evalForm.collaboration.$touched && evalForm.collaboration == ''}">
        <label>(On a scale 1-Poor to 5-Excellent) How would you rate your team member's collaboration?</label>
        <select name="collaboration" ng-model="form.collaboration" class="form-control">
          <option  ng-value="" value="" selected hidden disabled>--Select--</option>
          <option ng-value="1" value="1">1 - Poor</option>
          <option ng-value="2" value="2">2 - Marginal</option>
          <option ng-value="3" value="3">3 - Acceptable</option>
          <option ng-value="4" value="4">4 - Good</option>
          <option ng-value="5" value="5">5 - Excellent</option>
        </select>
          <div class="alert alert-danger" ng-show="evalForm.collaboration.$touched && form.collaboration == '' ">Please select a rating</div>
      </div>


      <div class="form-group" ng-class="{'has-error' : evalForm.contribution.$touched && evalForm.contribution == ''}">
        <label>(On a scale 1-Poor to 5-Excellent) How would you rate your team member's contribution?</label>
        <select ng-model="form.contribution" name="contribution" class="form-control">
          <option ng-value="" value="" selected hidden disabled>--Select--</option>
          <option ng-value="1" value="1">1 - Poor</option>
          <option ng-value="2" value="2">2 - Marginal</option>
          <option ng-value="3" value="3">3 - Acceptable</option>
          <option ng-value="4" value="4">4 - Good</option>
          <option ng-value="5" value="5">5 - Excellent</option>
        </select>
          <div class="alert alert-danger" ng-show="evalForm.contribution.$touched && form.contribution == '' ">Please select a rating</div>
      </div>


      <div class="form-group" ng-class="{'has-error' : evalForm.responsiveness.$touched && evalForm.responsiveness == ''}">
        <label>(On a scale 1-Poor to 5-Excellent) How would you rate your team member's responsiveness?</label>
        <select ng-model="form.responsiveness" name="responsiveness" class="form-control">
          <option ng-value="" value="" selected hidden disabled>--Select--</option>
          <option ng-value="1" value="1">1 - Poor</option>
          <option ng-value="2" value="2">2 - Marginal</option>
          <option ng-value="3" value="3">3 - Acceptable</option>
          <option ng-value="4" value="4">4 - Good</option>
          <option ng-value="5" value="5">5 - Excellent</option>
        </select>
           <div class="alert alert-danger" ng-show="evalForm.responsiveness.$touched && form.responsiveness == '' ">Please select a rating</div>
      </div>

      <div class="form-group">
        <input type="button" value="Save" class="btn btn-info" ng-click="save()"/>
        <input type="submit" value="Submit" class="btn btn-primary pull-right" ng-disabled="evalForm.$invalid"/>
      </div>
    </form>
  </div>
</body>

</html>
