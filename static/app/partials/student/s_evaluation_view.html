<!DOCTYPE html>
<html>
<head>
  <title>Evaluation</title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-default" style="width: 100%; z-index: 9999;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img style="height:38px; width:100px;" src="./images/PEWALogo.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
        <!--  <li><a href="courselookup.html">Search Courses</a></li>-->
            <li><a ng-click="logout()">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

   <div class="container">
     <header>
       <h1>Evaluation {{index}}</h1>
     </header>
   </div>
  <div class="container">
    <label>Feedback</label>
    <p>{{evaluation.feedback}}</p>

    <label>(On a scale 1-Poor to 5-Excellent) How would you rate your team member's collaboration?</label>
    <p>{{evaluation.collaboration}}</p>
    <label>(On a scale 1-Poor to 5-Excellent) How would you rate your team member's contribution?</label>
    <p>{{evaluation.contribution}}</p>
    <label>(On a scale 1-Poor to 5-Excellent) How would you rate your team member's responsiveness?</label>
    <p>{{evaluation.contribution}}</p>
  </div>
</body>

</html>
