<div ng-include="'app/partials/prof/p_navbar.html'"></div>
<div class="container">
  <header>
    <h1>Team - {{teams.teamName}}<span id="team_name"></span></h1>
  </header>
</div>
<div class="container boxed mt10">
  <a href="#/professor/course/{{courseId}}" class="btn btn-info pull-right"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
  <h4>Students</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in teams.students">
        <td>{{student.first_name}}</td>
        <td>{{student.last_name}}</td>
        <td>{{student.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
