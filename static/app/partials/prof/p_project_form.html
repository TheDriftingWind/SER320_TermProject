<div class="container center">
 <header>
   <h1>Project Form</h1>
 </header>
</div>
<div class="container boxed pb10 pt10 center">
  <form>
    <label>Project Name</label>
    <input type="text" class="form-control" name="project" id="projectName" ng-model='data.name' required></input>

    <label>Description</label>
    <textarea class="form-control" ng-model="data.description"></textarea

    <label>Start Date</label>
    <input type="date" class="form-control" name="project" id="startDate" ng-model='data.startDate' required></input>

    <label>End Date</label>
    <input type="date" class="form-control" name="project" id="endDate" ng-model='data.endDate' required></input>
    <button class="btn btn-primary mt10" ng-click="submit()">Submit</button

  </form>
</div>
