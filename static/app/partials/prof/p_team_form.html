<div ng-include="'app/partials/prof/p_navbar.html'"></div>
  <div class="container">
   <header>
     <h1>Team Form</h1>

   </header>
  </div>
  <div class="container boxed pb10 pt10">
    <form class="form-inline">
      <label>Team Name</label>
      <input type="text" class="form-control" name="team" id="teamName" ng-model="data.name"></input>
      <div class="alert alert-danger" ng-show="data.name == '' ">*Name is required</div>
    </form>
  </div>

  <div class="container boxed mt10 pb10" >
    <table class="table table-hover" id="students">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in students">
          <td>{{student.first_name}}</td>
          <td>{{student.last_name}}</td>
          <td><input type="checkbox" href="#" class="form-check" ng-model='student.checked'>Add</button></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="data.name == ''">Submit</button>
  </div>
